{% extends "base.html" %}

{% block title %} Posts {% endblock %}

{% block content %}
<div class="container">
<ul>
    {% for post in posts %}
<li><a href="/post/{{ post.id }}"> {{ post.title }}</a>
    <small>{{ post.friendly_date }}</small>
    </li>
    {% endfor %}
</ul>
<a href="/tags" class="btn btn-info">View All Tags</a>
<a href="/users" class="btn btn-info">View All Users</a>
</div>
{% endblock %}
