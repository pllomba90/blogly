{% extends "base.html" %}

{% block title %} Posts {% endblock %}

{% block content %}

<ul>
    {% for post in posts %}
<li><a href="/post/{{ post.id }}"> {{ post.title }}</a>
    <small>{{ post.friendly_date }}</small>
    </li>
    {% endfor %}
</ul>
<a href="/users">View All Users</a>
{% endblock %}
