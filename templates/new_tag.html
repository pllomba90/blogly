{% extends "base.html" %}

{% block title %} New Tag {% endblock %}

{% block content %}
<h1 class="display-1">New Tag</h1>
<div class="container">
<form action="/tag/new" method="post">
    <label for="tag_name">Name:</label>
    <input type="text" name="tag_name">
    <button class="btn btn-success">Add Tag</button>
    <a href="/tags" class="btn btn-info">Cancel</a>
</form>
</div>
{% endblock %}
