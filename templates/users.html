{% extends "base.html" %}


{% block title %} Users {% endblock %}



{% block content %}

        {% for user in users %}

        {% endfor %}
    </ul>
    <a href="/user/new">Add User</a>
    <a href="/">Go Back to Posts</a>
    {% endblock %}
